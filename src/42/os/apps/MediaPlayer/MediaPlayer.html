<!DOCTYPE html>
<meta charset="utf-8" />
<title>MediaPlayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/style.css" id="theme" />

<!-- @src https://css-tricks.com/lets-create-a-custom-audio-player/ -->

<div id="audio-player-container">
  <audio
    src="https://assets.codepen.io/4358584/Anitek_-_Komorebi.mp3"
    preload="metadata"
    loop></audio>
  <button id="play-icon"></button>
  <span id="current-time" class="time">0:00</span>
  <span id="duration" class="time">0:00</span>
  <input type="range" id="seek-slider" max="100" value="0" />
  <br />
  <input type="range" id="volume-slider" max="100" value="50" />
  <output id="volume-output">100</output>
  <button id="mute-icon"></button>
</div>

<script>
  const params = new URLSearchParams(location.search)
  let state = params.get("state")
  try {
    state = JSON.parse(state)
  } catch {
    state = {}
  }

  console.log(state)
</script>

<script type="module">
  const playIconContainer = document.querySelector("#play-icon")
  const audioPlayerContainer = document.querySelector("#audio-player-container")
  const seekSlider = document.querySelector("#seek-slider")
  const volumeSlider = document.querySelector("#volume-slider")
  const muteIconContainer = document.querySelector("#mute-icon")
  let playState = "play"
  let muteState = "unmute"

  playIconContainer.addEventListener("click", () => {
    if (playState === "play") {
      audio.play()
      requestAnimationFrame(whilePlaying)
      playState = "pause"
    } else {
      audio.pause()
      cancelAnimationFrame(raf)
      playState = "play"
    }
  })

  muteIconContainer.addEventListener("click", () => {
    if (muteState === "unmute") {
      audio.muted = true
      muteState = "mute"
    } else {
      audio.muted = false
      muteState = "unmute"
    }
  })

  const showRangeProgress = (rangeInput) => {
    if (rangeInput === seekSlider) {
      audioPlayerContainer.style.setProperty(
        "--seek-before-width",
        (rangeInput.value / rangeInput.max) * 100 + "%"
      )
    } else {
      audioPlayerContainer.style.setProperty(
        "--volume-before-width",
        (rangeInput.value / rangeInput.max) * 100 + "%"
      )
    }
  }

  seekSlider.addEventListener("input", (e) => {
    showRangeProgress(e.target)
  })
  volumeSlider.addEventListener("input", (e) => {
    showRangeProgress(e.target)
  })

  /* Implementation of the functionality of the audio player */

  const audio = document.querySelector("audio")
  const durationContainer = document.querySelector("#duration")
  const currentTimeContainer = document.querySelector("#current-time")
  const outputContainer = document.querySelector("#volume-output")
  let raf = null

  const calculateTime = (secs) => {
    const minutes = Math.floor(secs / 60)
    const seconds = Math.floor(secs % 60)
    const returnedSeconds = seconds < 10 ? `0${seconds}` : `${seconds}`
    return `${minutes}:${returnedSeconds}`
  }

  const displayDuration = () => {
    durationContainer.textContent = calculateTime(audio.duration)
  }

  const setSliderMax = () => {
    seekSlider.max = Math.floor(audio.duration)
  }

  const displayBufferedAmount = () => {
    const bufferedAmount = Math.floor(
      audio.buffered.end(audio.buffered.length - 1)
    )
    audioPlayerContainer.style.setProperty(
      "--buffered-width",
      `${(bufferedAmount / seekSlider.max) * 100}%`
    )
  }

  const whilePlaying = () => {
    seekSlider.value = Math.floor(audio.currentTime)
    currentTimeContainer.textContent = calculateTime(seekSlider.value)
    audioPlayerContainer.style.setProperty(
      "--seek-before-width",
      `${(seekSlider.value / seekSlider.max) * 100}%`
    )
    raf = requestAnimationFrame(whilePlaying)
  }

  if (audio.readyState > 0) {
    displayDuration()
    setSliderMax()
    displayBufferedAmount()
  } else {
    audio.addEventListener("loadedmetadata", () => {
      displayDuration()
      setSliderMax()
      displayBufferedAmount()
    })
  }

  audio.addEventListener("progress", displayBufferedAmount)

  seekSlider.addEventListener("input", () => {
    currentTimeContainer.textContent = calculateTime(seekSlider.value)
    if (!audio.paused) {
      cancelAnimationFrame(raf)
    }
  })

  seekSlider.addEventListener("change", () => {
    audio.currentTime = seekSlider.value
    if (!audio.paused) {
      requestAnimationFrame(whilePlaying)
    }
  })

  volumeSlider.addEventListener("input", (e) => {
    const { value } = e.target

    outputContainer.textContent = value
    audio.volume = value / 100
  })

  /* Implementation of the Media Session API */
  if ("mediaSession" in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: "Komorebi",
      artist: "Anitek",
      album: "MainStay",
      artwork: [
        {
          src: "https://assets.codepen.io/4358584/1.300.jpg",
          sizes: "96x96",
          type: "image/png",
        },
        {
          src: "https://assets.codepen.io/4358584/1.300.jpg",
          sizes: "128x128",
          type: "image/png",
        },
        {
          src: "https://assets.codepen.io/4358584/1.300.jpg",
          sizes: "192x192",
          type: "image/png",
        },
        {
          src: "https://assets.codepen.io/4358584/1.300.jpg",
          sizes: "256x256",
          type: "image/png",
        },
        {
          src: "https://assets.codepen.io/4358584/1.300.jpg",
          sizes: "384x384",
          type: "image/png",
        },
        {
          src: "https://assets.codepen.io/4358584/1.300.jpg",
          sizes: "512x512",
          type: "image/png",
        },
      ],
    })
    navigator.mediaSession.setActionHandler("play", () => {
      if (playState === "play") {
        audio.play()
        requestAnimationFrame(whilePlaying)
        playState = "pause"
      } else {
        audio.pause()
        cancelAnimationFrame(raf)
        playState = "play"
      }
    })
    navigator.mediaSession.setActionHandler("pause", () => {
      if (playState === "play") {
        audio.play()
        requestAnimationFrame(whilePlaying)
        playState = "pause"
      } else {
        audio.pause()
        cancelAnimationFrame(raf)
        playState = "play"
      }
    })
    navigator.mediaSession.setActionHandler("seekbackward", (details) => {
      audio.currentTime -= details.seekOffset || 10
    })
    navigator.mediaSession.setActionHandler("seekforward", (details) => {
      audio.currentTime += details.seekOffset || 10
    })
    navigator.mediaSession.setActionHandler("seekto", (details) => {
      if (details.fastSeek && "fastSeek" in audio) {
        audio.fastSeek(details.seekTime)
        return
      }

      audio.currentTime = details.seekTime
    })
    navigator.mediaSession.setActionHandler("stop", () => {
      audio.currentTime = 0
      seekSlider.value = 0
      audioPlayerContainer.style.setProperty("--seek-before-width", "0%")
      currentTimeContainer.textContent = "0:00"
      if (playState === "pause") {
        cancelAnimationFrame(raf)
        playState = "play"
      }
    })
  }
</script>
