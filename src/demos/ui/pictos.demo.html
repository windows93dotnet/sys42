<script type="module">
  /* eslint-disable no-unused-vars */
  import ui from "../../42/ui.js"
  import cssVar from "../../42/fabric/cssom/cssVar.js"
  import themeManager from "../../42/os/managers/themeManager.js"

  const lorem =
    "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas, quo quidem voluptate, consectetur, sint repellendus expedita consequatur pariatur delectus cum inventore iure aperiam? Ad facere nemo tenetur nesciunt quam autem voluptatibus vel temporibus dolorem atque. Dolores beatae magnam iure, architecto eius explicabo aut molestias voluptas itaque dolorum sunt quisquam. Totam, corrupti animi! Velit soluta repudiandae temporibus facere. Ad atque nihil quisquam amet deleniti doloremque, ut molestiae cumque quidem cum vitae voluptates dicta quas dolor, nam ipsum laboriosam odit iusto animi, fugit tempore saepe vero corrupti cupiditate! Nam numquam mollitia esse quam labore, laborum sequi optio consequuntur natus ex, corporis quae?"

  function makeDialogHeader() {
    return [
      { tag: "h2.ui-dialog__title", content: "Dialog Title - " + lorem },
      {
        tag: "button",
        content: "Button",
      },
      {
        tag: "button.ui-dialog__help",
        picto: "help",
      },
      {
        tag: "button.ui-dialog__minimize",
        picto: "minimize",
      },
      {
        tag: "button.ui-dialog__maximize",
        picto: "maximize",
      },
      {
        tag: "button.ui-dialog__close",
        picto: "close",
      },
    ]
  }

  function makeDemo(name = "") {
    return [
      {
        tag: ".active > .ui-dialog__header",
        content: makeDialogHeader(),
      },
      {
        tag: ".ui-dialog__header",
        content: makeDialogHeader(),
      },
      "---",
      {
        tag: ".flex-h.gap",
        content: [
          {
            tag: ".flex-v.gap",
            content: [
              {
                tag: "ui-menu",
                content: [
                  {
                    label: "Menuitem",
                    picto: "plus",
                    shortcut: "Ctrl+Alt+Del",
                  },
                  "---",
                  {
                    label: "Menuitem",
                    picto: "places/folder",
                  },
                  "---",
                  {
                    label: "Indeterminate",
                    tag: "checkbox",
                    value: undefined,
                  },
                  {
                    label: "Checked",
                    tag: "checkbox",
                    value: true,
                  },
                  {
                    label: "Radio 1",
                    tag: "radio",
                    name: "choice" + name,
                    value: "foo",
                  },
                  {
                    label: "Radio 2",
                    tag: "radio",
                    name: "choice" + name,
                    value: "bar",
                    checked: true,
                  },
                ],
              },
              { tag: ".inset-shallow.pa-xs", content: ".inset-shallow" },
              { tag: ".outset-shallow.pa-xs", content: ".outset-shallow" },
            ],
          },
          {
            tag: ".flex-v.gap",
            content: [
              {
                tag: "textarea",
                value: name === "disabled" ? "" : lorem,
                rows: 4,
              },
              { tag: "date" },
              { tag: "file" },
              { tag: "number" },
              { tag: "select", content: ["Option 1", "Option 2", "Option 3"] },
              { tag: "text", list: "list" },
              { tag: "datalist", id: "list", content: ["a", "b", "c"] },
              { tag: "range" },
            ],
          },
          {
            tag: "div",
            content: [
              {
                tag: "button",
                picto: "plus",
              },
              " ",
              {
                tag: "button",
                picto: { start: "plus" },
                content: "Button",
              },
              " ",
              {
                tag: "button",
                picto: { end: "plus" },
                content: "Button",
              },
              " ",
              {
                tag: "button",
                content: "Button",
              },
              "---",
              {
                tag: "button",
                picto: "places/folder",
              },
              " ",
              {
                tag: "button",
                picto: "places/user-trash",
                content: "Button",
              },
              " ",
              {
                tag: "button",
                picto: { end: "type/audio" },
                content: "Button",
              },
              " ",
              {
                tag: "button",
                content: "Button",
              },
              "---",
              {
                tag: "checkbox",
                label: "Indeterminate",
                value: undefined,
              },
              {
                tag: "checkbox",
                label: "Checked",
                value: true,
              },
              {
                tag: "checkbox",
                label: "Unchecked",
                value: false,
              },
              "---",
              {
                tag: "div > .d-flex.gap",
                content: [
                  {
                    tag: "div > radio",
                    bind: "radioChoice",
                    value: "foo",
                  },
                  {
                    tag: "div > radio",
                    bind: "radioChoice",
                    value: "bar",
                  },
                ],
                state: {
                  radioChoice: "bar",
                },
              },
            ],
          },
        ],
      },
    ]
  }

  // cssVar.set("--ButtonFace", "#444")
  cssVar.set("--ButtonHilight", "lime")
  cssVar.set("--ButtonText", "red")
  cssVar.set("--GrayText", "blue")
  cssVar.set("--ButtonShadow", "blue")
  // themeManager.refresh()

  ui({
    tag: "._box-fit._desktop",
    content: [
      {
        content: {
          tag: ".box-h.pa.gap",
          content: [
            {
              tag: "div > fieldset",
              label: ["Enabled", { tag: "button", picto: "plus" }],
              content: makeDemo(),
            },
            {
              tag: "div > fieldset",
              label: [
                "Disabled",
                { tag: "button", picto: "plus", disabled: true },
              ],
              disabled: true,
              content: makeDemo("disabled"),
            },
          ],
        },
      },
    ],
  })
</script>
