<!DOCTYPE html>
<meta charset="utf-8" />
<title>selectable</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/style.css" id="theme" />

<script type="module">
  import trap from "../../../42/fabric/type/error/trap.js"
  trap()
</script>

<style>
  .demo {
    padding: 2rem;
    display: flex;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    gap: 0.5rem;
    width: 256px;
    height: 256px;
  }
  .demo span {
    display: inline-block;
    padding: 2rem;
    border: 1px solid;
  }
</style>

<body class="box-center desktop">
  <h2>Drag to select</h2>
  <div class="demo demo-1 inset paper">
    <span>a</span>
    <span>b</span>
    <span>c</span>
    <span>d</span>
    <span><em>e</em></span>
  </div>

  <br />

  <h3>multiselectable: false</h3>
  <div class="demo demo-2 inset paper">
    <span>a</span>
    <span>b</span>
    <span>c</span>
    <span>d</span>
    <span><em>e</em></span>
  </div>
</body>

<script type="module">
  import selectable from "../../../42/ui/traits/selectable.js"

  selectable(".demo-1")

  selectable(".demo-2", {
    multiselectable: false,
    add: (item) => item.classList.add("selected"),
    remove: (item) => item.classList.remove("selected"),
  })
</script>
