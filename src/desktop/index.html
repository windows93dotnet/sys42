<!DOCTYPE html>
<meta charset="utf-8" />
<title>desktop</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/style.css" id="theme" />

<script type="module">
  import "../42/os.js"
  import "../42/ui/components/enclose.js"
  import ui from "../42/ui.js"

  // navigator.serviceWorker?.register("/42.sw.js", { type: "module" })

  window.app = ui.trusted({
    type: "body.box-fit.box-h.desktop._debug",
    content: [
      {
        // type: "header.box-stack",
        type: ".box-stack",
        content: [
          {
            type: "ui-folderview.scroll-auto",
            shortcuts: [
              {
                key: "[click]",
                selector: "ui-icon",
                run: "iconFocus",
                args: ["target.path"],
              },
              {
                key: "ctrl+[click]",
                selector: "ui-icon",
                run: "iconSelect",
                args: ["target.path"],
              },
              {
                key: "[dblclick]",
                selector: "ui-icon",
                run: "iconOpen",
                args: ["target.path"],
              },
            ],
          },
          // { type: "ui-workspaces" },
        ],
      },
      {
        type: "ui-enclose.ma-xxl.bd",
        permissions: "app",
        // permissions: "trusted",
        // permissions: ["scripts"],
        check: false,
        // src: "../demos/ui/components/menu.demo.html",
        // src: "../demos/ui/components/dialog.demo.html",
        src: "../42/os/apps/TextEdit/index.html",
        // src: "../demos/os/exec.demo.html",
        // src: "../demos/ui/traits/selectable.demo.html",
      },
      {
        type: "footer.outset",
        scope: "desktop",
        content: { type: "button", label: "{{hello}}", run: "start" },
      },
    ],

    data: {
      desktop: {
        hello: "hi",
      },
    },

    actions: {
      desktop: {
        start() {
          this.hello = "hello"
        },
      },
      iconFocus(path) {
        console.log("iconFocus", path)
      },
      iconOpen(path) {
        console.log("iconOpen", path)
      },
      iconSelect(path) {
        console.log("iconSelect", path)
      },
      removeSelection() {
        console.log("removeSelection")
      },
    },
  })
</script>
