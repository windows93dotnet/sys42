<script type="module">
  /* eslint-disable unicorn/prefer-top-level-await */
  import ui from "../42/ui.js"
  import http from "../42/core/http.js"
  import stream from "../42/core/stream.js"
  import sinkField from "../42/fabric/type/stream/sinkField.js"
  import Canceller from "../42/fabric/class/Canceller.js"
  import noop from "../42/fabric/type/function/noop.js"
  import puppet from "../42/core/dev/puppet.js"

  const { cancel, signal } = new Canceller()

  await ui({
    tag: ".box-h.box-fit",
    content: [
      {
        tag: "button",
        label: "Cancel",
        click() {
          console.log(8788)
          cancel()
        },
      },
      { tag: "textarea.font-mono" },
    ],
  })

  const textarea = document.querySelector("textarea")

  setTimeout(async () => {
    await puppet("button").click()
  }, 500)

  http
    .stream("../tests/fixtures/stream/html_standard.html.gz")
    .pipeThrough(stream.ts.decompress())
    // .stream("../tests/fixtures/website/index.html")
    .pipeThrough(stream.ts.cut(0x03_ff))
    .pipeThrough(stream.ts.text())
    .pipeTo(sinkField(textarea), { signal })
    .catch(noop)
</script>
