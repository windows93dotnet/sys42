<script type="module">
  import ui from "../42/ui.js"

  const app = await ui({
    class: "box-fit desktop",
    content: [
      {
        tag: "button",
        content: "{{foo.cnt}}",
        on: { click: "{{foo.cnt += 1}}" },
      },
      {
        tag: "ui-dialog",
        label: "title: {{foo.cnt}} ({{x}}, {{y}})",
        content: {
          tag: "strong",
          content: "top: {{foo.cnt}}\n ({{x}}, {{y}})",
        },
      },
    ],

    data: {
      "foo": {
        cnt: 42,
      },
      "ui-dialog": {
        0: {
          active: true,
          x: 416,
          y: 208,
        },

  })

  window.app = app

  import log from "../42/system/log.js"
  log(app.data)
</script>

<script type="_module">
  import ui from "../42/ui.js"

  const app = await ui({
    style: {
      width: "50vw",
      transform: "scale(2)",
      transformOrigin: "top left",
    },
    content: [
      {
        tag: "button",
        content: "{{foo.cnt}}",
        on: { click: "{{foo.cnt += 1}}" },
      },
      {
        scope: "foo",
        content: {
          tag: "ui-sandbox.bd.ma",
          check: true,
          permissions: "app",
          content: {
            tag: "button",
            content: "sandbox: {{cnt}}",
            on: { click: "{{cnt += 1}}" },
          },
        },
      },
    ],

    data: {
      foo: {
        cnt: 42,
      },
    },
  })

  setTimeout(() => {
    app.query("ui-sandbox").go("/tests/fixtures/components/sandbox/script.html")
  }, 1000)
</script>

<script type="_module">
