<!DOCTYPE html>
<meta charset="utf-8" />
<title>desktop</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/style.css" id="theme" />

<script type="module">
  import trap from "../42/fabric/type/error/trap.js"
  trap()
</script>

<script type="module">
  import os from "../42/os.js"
  import ui from "../42/ui.js"
  import io from "../42/io.js"

  // import disk from "../42/core/disk.js"
  // await disk.reinstall()

  os.desktop = await ui({
    tag: "body.box-fit.box-h._debug",
    content: [
      {
        scope: "desktop",
        tag: "main#desktop.desktop",
        on: [
          {
            "selector": 'ui-icon[aria-description="folder"]',
            "dblclick || Enter || Space": "{{launchFolder(target.path)}}",
          },
          {
            "selector": 'ui-icon[aria-description="file"]',
            "dblclick || Enter || Space": "{{launchFile(target.path)}}",
          },
        ],
        content: [{ tag: "ui-folder.box-fit.scroll-auto" }],
        actions: {
          launchFolder: io.launchFolder,
          launchFile: io.launchFile,
        },
      },
      {
        scope: "taskbar",
        tag: "footer#taskbar.d-flex.outset.pa-xs",
        content: [
          {
            tag: "button",
            content: "Start",
            picto: "puzzle",
            menu: [{ label: "start", click: "{{start(e, target)}}" }],
          },
          {
            if: "{{/errors.length > 0}}",
            tag: ".solid.error.ml-auto",
            content: "{{/errors.length}} error(s)",
          },
        ],
        actions: {
          start(e, target) {
            console.log("start", e, target)
          },
        },
      },
    ],

    state: {
      errors: [],
    },
  })

  // engage.launchFolder("/users/anonymous/")
  // engage.launchFile("/demos/ui/invocables.demo.html")
  io.launchFile("/style.css")

  // import puppet from "../42/core/dev/puppet.js"
  // await puppet('ui-icon[path="/style.css"]').dblclick()
</script>
