<!DOCTYPE html>
<meta charset="utf-8" />
<title>ipc.plugin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/style.css" id="theme" />

<div id="toto" style="width: 300px">hello</div>

<script type="module">
  import ui from "../../../../42/ui.js"

  const app = await ui(
    {
      class: "box-fit desktop",
      content: [
        {
          tag: "button#incr",
          content: "{{cnt}}",
          on: { click: "{{cnt += 1}}" },
        },

        {
          content: {
            tag: "ui-sandbox",
            permissions: "trusted",
            content: [
              {
                tag: "button#iframe-incr",
                content: "{{cnt}}",
                on: { click: "{{cnt += 1}}" },
              },
              {
                tag: "button#dialog",
                content: "dialog",
                dialog: {
                  label: "iframe ({{x}},{{y}})",
                  content: {
                    tag: "button#dialog-incr",
                    content: "{{cnt}} ({{x}},{{y}})",
                    on: { click: "{{cnt += 1}}" },
                  },
                },
              },
            ],
            script: `app.query("#dialog")?.click()`,
          },
        },
      ],

      state: {
        cnt: 42,
      },
    },
    { trusted: true }
  )

  globalThis.app = app

  const $incr = app("button#incr")

  $incr.click()
  $incr.click()
  $incr.click()
  $incr.click()
</script>
